<div class="calculator-container">
<div class="form-group">
  <label for="firstNumber">First Number</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="firstNumber" 
    />
</div>

<div class="form-group">
  <label for="secondNumber">Second Number</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="secondNumber"
    />
</div>

<div class="form-group">
  <label for="Result">Result</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="result"
      readonly
    />
</div>

<div class="button-group">
  <button class="btn btn-primary" (click)="addNumbers()">+</button>
  <button class="btn btn-primary" (click)="subtractNumbers()">-</button>
  <button class="btn btn-primary"  (click)="multiplyNumbers()">*</button>
  <button class="btn btn-primary" (click)="divideNumbers()">/</button>
  <button class="btn btn-primary" (click)="percentageNumbers()">%</button>
</div>

<div *hasRole="'admin'">
  This content is visible only for admins.
</div>

<div *hasRole="'user'">
  This content is visible only for regular users.
</div>
</div>
